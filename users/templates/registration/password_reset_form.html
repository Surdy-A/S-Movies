<!-- templates/registration/password_reset_form.html -->

{% block body %}
<h2>Forgot Password?</h2>
<p>Enter your email below, and we'll send you a password reset link.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
</form>

{% endblock %}
